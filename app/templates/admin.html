{% extends "base.html" %}
{% block content %}
  <style type="text/css">
  /*
  * Base structure
  */
  /* Move down content because we have a fixed navbar that is 50px tall */
  body {
  padding-top: 50px;
  }
  /*
  * Global add-ons
  */
  .sub-header {
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
  }
  /*
  * Top navigation
  * Hide default border to remove 1px line.
  */
  .navbar-fixed-top {
  border: 0;
  }
  /*
  * Sidebar
  */
  /* Hide for mobile, show later */
  .sidebar {
  display: none;
  }
  @media (min-width: 768px) {
  .sidebar {
  position: fixed;
  top: 51px;
  bottom: 0;
  left: 0;
  z-index: 1000;
  display: block;
  padding: 20px;
  overflow-x: hidden;
  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
  background-color: #f5f5f5;
  border-right: 1px solid #eee;
  }
  }
  /* Sidebar navigation */
  .nav-sidebar {
  margin-right: -21px; /* 20px padding + 1px border */
  margin-bottom: 20px;
  margin-left: -20px;
  }
  .nav-sidebar > li > a {
  padding-right: 20px;
  padding-left: 20px;
  }
  .nav-sidebar > .active > a,
  .nav-sidebar > .active > a:hover,
  .nav-sidebar > .active > a:focus {
  color: #fff;
  background-color: #428bca;
  }
  /*
  * Main content
  */
  .main {
  padding: 20px;
  }
  @media (min-width: 768px) {
  .main {
  padding-right: 40px;
  padding-left: 40px;
  }
  }
  .main .page-header {
  margin-top: 10;
  }
  /*
  * Placeholder dashboard ideas
  */
  .placeholders {
  margin-bottom: 30px;
  text-align: center;
  }
  .placeholders h4 {
  margin-bottom: 0;
  }
  .placeholder {
  margin-bottom: 20px;
  }
  .placeholder img {
  display: inline-block;
  border-radius: 50%;
  }
  </style>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="">素质分审核</a></li>
          <li><a href={{url_for('admins_search',admin_id=admin_id)}}>素质分查询</a></li>
          <li><a href={{url_for('admins_edit',admin_id=admin_id)}}>添加修改规则</a></li>
          <li><a href={{url_for('static',filename="学生综合素质考评办法2013-9-4.doc")}}>下载</a></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li><a href={{url_for('logout')}}>退出</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <h1 class="page-header">待审核</h1>
    <body >
            <div class="container">
                <div class="row">
                  <div class="col-md-4">
                    <table class="flexme3" style="display: none"></table>
                  </div>
                  <div class="col-md-4">

                  </div>
                  <div class="col-md-4">
                  </div>
                </div>
              </div>
    </body>
  </div>
</div>
<script type= "text/javascript">
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<script type="text/javascript">

  $(function () {
            $("#OnSearch").bind("click", function (){
               $.getJSON($SCRIPT_ROOT+"/_search",
                {
                  campID: $('input[name="campID"]').val(),
                },
                function(data){
                  alert(data)
                  $.each(data, function(index, database) {
                      $("ul").append("<li>" + database + "</li>");
                  });
                });
               return false
            });
        });

$(".flexme3").flexigrid({
                url : $SCRIPT_ROOT+"/_getMyScore",
                dataType : 'xml',
                colModel : [
                {
                    display : '申请人',
                    name : 'name',
                    width : 100,
                    sortable : false,
                    align : 'center'
                    },
                {
                    display : '所属类别',
                    name : 'catagory',
                    width : 100,
                    sortable : false,
                    align : 'center'
                    }, {
                        display : '加分项目',
                        name : 'item_name',
                        width : 300,
                        sortable : true,
                        align : 'center'
                    }, {
                        display : '分数',
                        name : 'add',
                        width : 50,
                        sortable : true,
                        align : 'center'
                    }, {
                        display : '时间',
                        name : 'time',
                        width : 130,
                        sortable : true,
                        align : 'left',
                        hide : true
                    }, {
                        display : '执行标准',
                        name : 'standard',
                        width : 150,
                        sortable : true,
                        align : 'left'
                },
                {
                        display : '证明',
                        name : 'status',
                        width : 80,
                        sortable : true,
                        align : 'left'
                }  ],
                buttons : [
                {
                        name : '通过',
                        bclass : 'Add',
                        onpress : test
                    },
                {
                        name : '拒绝',
                        bclass : 'delete',
                        onpress : test
                    }, {
                        separator : true
                } ],
                searchitems : [ {
                    display : 'ISO',
                    name : 'iso'
                    }, {
                        display : 'Name',
                        name : 'name',
                        isdefault : true
                } ],
                sortname : "iso",
                sortorder : "asc",
                usepager : false,
                title : '待审核',
                useRp : true,
                rp : 15,
                showTableToggleBtn : false,
                width : 1000,
                height : 500
            });
function test(com, grid) {
                if (com == 'Delete') {
                    confirm('Delete ' + $('.trSelected', grid).length + ' items?')
                } else if (com == 'Add') {
                    alert('Add New Item');
                }
            }
</script>
{% endblock %}
