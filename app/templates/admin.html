<script type= "text/javascript">
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<script type="text/javascript">

  $(function () {
            $("#OnSearch").bind("click", function (){
               $.getJSON($SCRIPT_ROOT+"/_search",
                {
                  campID: $('input[name="campID"]').val(),
                },
                function(data){
                  alert(data)
                  $.each(data, function(index, database) {
                      $("ul").append("<li>" + database + "</li>");
                  });
                });
               return false
            });
        });

$(".flexme3").flexigrid({
                url : $SCRIPT_ROOT+"/_getreview",
                method: 'GET',
                dataType : 'json',
                params: [{
                    name: 'opt2',
                    value: 3,
                  },
                  ],
                colModel : [{
                    display : '申请号',
                    name : 'id',
                    width : 50,
                    sortable : false,
                    hide: false,
                    align : 'center',
                    hide : false
                    },

                    {
                    display : '申请人',
                    name : 'name',
                    width : 100,
                    sortable : false,
                    align : 'center'
                    },
                    {
                    display : '所属类别',
                    name : 'catagory',
                    width : 100,
                    sortable : false,
                    align : 'center'
                    }, {
                        display : '加分项目',
                        name : 'item_name',
                        width : 300,
                        sortable : true,
                        align : 'center'
                    }, {
                        display : '分数',
                        name : 'add',
                        width : 50,
                        sortable : true,
                        align : 'center'
                    }, {
                        display : '获奖时间',
                        name : 'time',
                        width : 130,
                        sortable : true,
                        align : 'left',
                        hide : false
                    }, {
                        display : '申请时间',
                        name : 'applytime',
                        width : 150,
                        sortable : true,
                        align : 'left'
                },
                {
                        display : '相关证明',
                        name : 'certification',
                        width : 150,
                        sortable : false,
                        align : 'left'
                },
                ],
                buttons : [
                {
                        name : '通过',
                        bclass : 'accept',
                        onpress : Control
                    },
                    {
                        name : '拒绝',
                        bclass : 'delete',
                        onpress : Control
                    },
                    {
                        name : '查看证明',
                        bclass : 'check',
                        onpress : Control
                    },
                    {
                        separator : true
                } ],
                searchitems : [ {
                    display : 'ISO',
                    name : 'iso'
                    }, {
                        display : 'Name',
                        name : 'name',
                        isdefault : true
                } ],
                sortname : "iso",
                sortorder : "asc",
                usepager : false,
                title : ' ',
                useRp : true,
                rp : 15,
                showTableToggleBtn : false,
                width : 1000,
                height : 500
            });

              function Control(com, grid) {
                      if (com == '拒绝'){
                          var con=confirm('拒绝选中的 ' + $('.trSelected', grid).length + ' 条申请?')
                          if (con) {
                            $.each($('.trSelected', grid),
                                    function(key, value){
                                      //alert(value.firstChild.innerText)
                                        $.get($SCRIPT_ROOT+"/_getreview",
                                          {
                                            reject: value.firstChild.innerText,//id
                                            opt2: 0,//delete
                                          }
                                            , function(){
                                                // when ajax returns (callback), update the grid to refresh the data
                                                $(".flexme3").flexReload();
                                        });
                                });
                            }
                        }
                      else if (com == '通过')
                      {
                        var con=confirm('批准选中的 ' + $('.trSelected', grid).length + ' 条申请?')
                        if (con) {
                          $.each($('.trSelected', grid),
                                    function(key, value){//value:HTMLTableRowElement
                                        $.get($SCRIPT_ROOT+"/_getreview",
                                          {
                                            accept: value.firstChild.innerText,
                                            opt2: 1,//accept
                                          }
                                            , function(){
                                                // when ajax returns (callback), update the grid to refresh the data
                                                $(".flexme3").flexReload();
                                        });
                                });
                            }
                      }
                      else if (com == "查看证明"){
                          if ($('.trSelected', grid).length>1) {
                            alert("请选择单一条目")
                          }
                          else{
                            $.each($('.trSelected', grid),
                              function(key, value){
                                var id=value.firstChild.innerText
                                window.open("/uploads/"+"certiID"+id+".png")
                            })
                          }
                      }
                }

</script>
{% endblock %}
