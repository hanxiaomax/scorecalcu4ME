<script type="text/javascript">
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type="text/javascript">

  $(function () {
    $('#createbtn').bind('click', function () {

      if ($("#excelform").valid()) {
        var name=$("#name").val();
        var starttime=$("#datepicker1").val();
        var endtime=$("#datepicker2").val();
        var note=$("#textarea").val();//防止大规模数据？
        var ischecked=$('#checkbox').is(':checked');
        $.get($SCRIPT_ROOT+"/_makepublic",{
          act:"updateTotal"
        });
      $.post($SCRIPT_ROOT+"/_makepublic",
      {
          name:name,
          timestart:starttime,
          timeend:endtime,
          note:note,
          ischecked:ischecked,
          adminNAME:$("#adminname").val(),
          admin:{{user.campID}},
          grade:$('input[name="gradeinput"]').val(),
      },
      function(){
        alert("提交成功")
        add_excel_list()

      });

      }

       return false
    });
    return false
});


function add_excel_list() {
  $("#exceltable thead").empty()
  $("#exceltable tbody").empty()
  $.get($SCRIPT_ROOT + "/_makepublic", {
      pic: "111"
    },
    function(data) {
      var thead = "<tr><th>ID</th><th>标题</th><th>年级</th><th>公示区间</th><th>创建时间</th><th>创建人</th><th>操作/状态</th></tr>" //不能包含<thead>
      $("#exceltable").append(thead)
      var tbody = ""
      $.each(data.excellist, function() {
        var tbBody = ""
          // tbBody += "<tr ><td>" + this.Excelname + "</td>" + "<td>" + this.creater_time + "</td>" + "<td>" + this.creater + "</td>" + "<td>" + this.creater + "</td>"+ "<td>" + "<a href='javascript:;' class='remove'><span id='remove' class='glyphicon glyphicon glyphicon-remove'> </span></a><span>  </span><span class='glyphicon glyphicon glyphicon-cloud-download'></span><span>  </span><span class='glyphicon glyphicon glyphicon glyphicon-eye-open'></span>"+ "</td></tr>";
          var btnstyle
          if (this.status=="正在公示") {
             btnstyle="btn-success"
          }
          else
          {
             btnstyle="btn-warning"
          }

        tbBody += "<tr ><td >" + this.id + "</td>" + "<td>" + this.grade + "</td>"+"<td>" + this.Excelname + "</td>"+"<td>" + this.creater_time + "</td>" + "<td>" + this.creater + "</td>" + "<td>" + this.creater + "</td>" + "<td>" + "<input type='button' class='btn btn-info btn-xs' value='下载查看' onclick='view(this)'/><span> </span><input type='button' value='删除' class='btn btn-danger btn-xs' onclick='del(this)' /> <span>/</span> <input type='button' value='"+this.status+"' id='ing' class='btn "+btnstyle+" btn-xs' onclick='status(this)' />" + "</td></tr>";

        $("#exceltable").append(tbBody)
      });

    });
  // $("#benefit_add").click(function(){alert("1");});

}
function del(obj) {
    con=confirm("删除该条公示，包括其对应的excel文件（如不希望删除excel文件，请点击“停止公示/正在公示”按钮）")
    if (con) {
      var tr = obj.parentNode.parentNode; //得到按钮[obj]的父元素[td]的父元素[tr]
    tr.parentNode.removeChild(tr); //从tr的父元素[tbody]移除tr
    $.get($SCRIPT_ROOT + "/_makepublic", {
      id:tr.children[0].innerText,
      Delete:'Delete'

    }, function(){

    });
    };


  }
function view(obj) {
    var tr = obj.parentNode.parentNode; //得到按钮[obj]的父元素[td]的父元素[tr]
     //从tr的父元素[tbody]移除tr
    $.get($SCRIPT_ROOT + "/_makepublic", {
      id:tr.children[0].innerText,
      View:"View"
    }, function(link){

      window.open(link)
    });

  }
function status(obj) {
    var tr = obj.parentNode.parentNode; //得到按钮[obj]的父元素[td]的父元素[tr]
    var status
    if ($(obj).attr("class")=='btn btn-success btn-xs') {
      //修改为停止公示
      status=0
      $(obj).attr("class",'btn btn-warning btn-xs')//提示obj.attr不是函数，是因为没加$()
      $(obj).attr("value",'停止公示')


    }
    else{
      status=1
      $(obj).attr("class",'btn btn-success btn-xs')
      $(obj).attr("value",'正在公示')

    }
    $.get($SCRIPT_ROOT + "/_makepublic",{
      id:tr.children[0].innerText,
      status:status,
      Changestatus:"Changestatus"
    },function(result){

      if (result=="1") {//str和json对象是可以回调的
        alert("修改成功:正在公示此条目")
      }
      else{
        alert("修改成功:停止公示此条目")
      };

    })
  }
