<div class="container">

      <a href="{{ url_for('index') }}">Home</a>
      {% if current_user.is_authenticated() %}
        | <a href="{{ url_for('logout') }}">Logout</a>
        |<a href="{{ url_for('users', user_id = current_user.id) }}">{{user.nickname}}</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}

    </div>
  </div>
</div>
