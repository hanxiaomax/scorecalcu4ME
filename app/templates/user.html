{% extends "base.html" %}
{% block content %}
  <style type="text/css">
  /*
  * Base structure
  */
  /* Move down content because we have a fixed navbar that is 50px tall */
  body {
  padding-top: 50px;
  }
  /*
  * Global add-ons
  */
  .sub-header {
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
  }
  /*
  * Top navigation
  * Hide default border to remove 1px line.
  */
  .navbar-fixed-top {
  border: 0;
  }
  /*
  * Sidebar
  */
  /* Hide for mobile, show later */
  .sidebar {
  display: none;
  }
  @media (min-width: 768px) {
  .sidebar {
  position: fixed;
  top: 51px;
  bottom: 0;
  left: 0;
  z-index: 1000;
  display: block;
  padding: 20px;
  overflow-x: hidden;
  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
  background-color: #f5f5f5;
  border-right: 1px solid #eee;
  }
  }
  /* Sidebar navigation */
  .nav-sidebar {
  margin-right: -21px; /* 20px padding + 1px border */
  margin-bottom: 20px;
  margin-left: -20px;
  }
  .nav-sidebar > li > a {
  padding-right: 20px;
  padding-left: 20px;
  }
  .nav-sidebar > .active > a,
  .nav-sidebar > .active > a:hover,
  .nav-sidebar > .active > a:focus {
  color: #fff;
  background-color: #428bca;
  }
  /*
  * Main content
  */
  .main {
  padding: 20px;
  }
  @media (min-width: 768px) {
  .main {
  padding-right: 40px;
  padding-left: 40px;
  }
  }
  .main .page-header {
  margin-top: 10;
  }
  /*
  * Placeholder dashboard ideas
  */
  .placeholders {
  margin-bottom: 30px;
  text-align: center;
  }
  .placeholders h4 {
  margin-bottom: 0;
  }
  .placeholder {
  margin-bottom: 20px;
  }
  .placeholder img {
  display: inline-block;
  border-radius: 50%;
  }
  </style>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="">素质分申请</a></li>
          <li><a href="#">下载</a></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li><a href={{url_for('logout')}}>退出</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

  <h1 class="page-header">提交申请</h1>
    <body onload="init();";>
      <div class="container">
        <form class="form-horizontal">
          <fieldset>

            <div class="control-group">
              <!-- Select Basic -->
              <label class="control-label">类型</label>
              <div class="controls">
                <select id="Category" name="Category" class="input-xlarge" onchange="toSubCategory(this.value);">
                  <option>请选择</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <!-- Select Basic -->
              <label class="control-label">项目</label>
              <div class="controls">
                <select id="SubCategory" name="SubCategory" class="input-xlarge" onchange="toRole(this.value);" >
                  <option>请选择</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <!-- Select Basic -->
              <label class="control-label" id="role_label">获奖身份</label>
              <div class="controls">
                <select id="Role" name="Role" class="input-xlarge">
                  <option>请选择</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"> </label>
              <!-- File Upload -->
              <div class="controls">
                <input class="input-file" id="fileInput" type="file">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"></label>
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success" type="submit">提交</button>
              </div>
            </div>
          </fieldset>

        </form>
      </div>
      <h1 class="page-header">我的素质分</h1>
    </body>
  </div>
</div>
{% endblock %}
